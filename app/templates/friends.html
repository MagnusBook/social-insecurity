{% extends "base.html" %}
{% from "macros/render_field.html" import render_field %}
{% block content %}
  <div class="container-flex justify-content-center">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-lg-6">
        <div class="card">
          <div class="card-body">
            <h1 class="card-text">
              <span class="fa fa-user-plus"></span>&nbsp;Add a new friend
            </h1>
            <form action="" method="POST" novalidate>
              {{ render_field(form.username) }}
              {{ render_field(form.submit) }}
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <div class="col-sm-12 col-lg-6">
        <div class="card">
          <div class="card-body">
            <h1 class="card-text">Your friends</h1>
            <ul class="list-group list-group-flush">
              {% for friend in friends %}
                <li class="list-group-item">
                  <a href={{ url_for('profile', username=friend.username)}}>{{ friend.username }}</a>
                </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
